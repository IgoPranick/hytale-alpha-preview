<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hytale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0c0c14 url('https://i.imgur.com/3zJZQ7r.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      color: white;
    }

    .logo {
      max-width: 320px;
      margin-bottom: 40px;
      opacity: 0;
      animation: fade-in 1.5s ease-out forwards;
    }

    .progress-bar {
      width: 300px;
      height: 6px;
      background: #1e1e2e;
      border-radius: 3px;
      overflow: hidden;
      box-shadow: inset 0 0 3px rgba(0,0,0,0.6);
      border: 1px solid #333;
      opacity: 0;
      animation: fade-in 1s 1.8s ease-out forwards;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #3a7bd5, #3a6073, #5c2b7f, #ff6b6b);
      box-shadow: 0 0 6px rgba(255,255,255,0.4);
      animation: fill 4s 2s ease-in-out forwards, glow 1.2s 2s infinite alternate;
    }

    .video-container {
      margin-top: 30px;
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }

    @keyframes fade-in { to { opacity: 1; } }
    @keyframes fill { to { width: 100%; } }
    @keyframes glow {
      from { box-shadow: 0 0 4px rgba(255,255,255,0.3); }
      to { box-shadow: 0 0 10px rgba(255,255,255,0.8); }
    }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/8kKmCqS.png" alt="Hytale" class="logo">
  <div class="progress-bar"><div class="progress-fill"></div></div>
  <div class="video-container" id="video"></div>

  <script>
    setTimeout(() => {
      const videoContainer = document.getElementById('video');
      videoContainer.innerHTML = `
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1"
          frameborder="0"
          allow="autoplay; encrypted-media"
          allowfullscreen>
        </iframe>
      `;
      videoContainer.style.opacity = '1';
    }, 6500);
  </script>
</body>
</html>
