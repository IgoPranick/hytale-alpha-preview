<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hytale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0c0c14; /* Твой темный фон */
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      overflow: hidden; /* Чтобы не появлялись скроллы при анимации */
    }

    .logo {
      max-width: 320px;
      margin-bottom: 60px;
      opacity: 0;
      animation: fade-in 1.5s ease-out forwards;
    }

    /* === SKYRIM ULTIMATE LOADER === */
    :root {
      --skyrim-gold: #c8b076; /* Точный оттенок золота из UI */
      --skyrim-bg: #0c0c14;   /* Цвет фона для маскировки */
    }

    .skyrim-loader-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 500px; /* Ширина как на скриншоте */
      max-width: 90%;
      height: 20px;
      opacity: 0;
      animation: fade-in 1s 1.8s ease-out forwards;
      position: relative;
    }

    /* Центральная часть с линиями */
    .skyrim-rails {
      flex-grow: 1;
      height: 10px; /* Высота между линиями */
      border-top: 2px solid var(--skyrim-gold);
      border-bottom: 2px solid var(--skyrim-gold);
      position: relative;
      margin: 0 1px; /* Небольшой отступ от ромбов */
      box-shadow: 0 0 10px rgba(0,0,0,0.5); /* Тень для объема */
    }

    /* Ромбы по бокам */
    .skyrim-diamond {
      width: 10px;
      height: 10px;
      border: 2px solid var(--skyrim-gold);
      transform: rotate(45deg);
      background: var(--skyrim-bg); /* Внутри ромба цвет фона */
      box-shadow: 0 0 4px rgba(200, 176, 118, 0.3);
      position: relative;
      z-index: 2; /* Поверх линий */
    }
    
    /* Маленькие точки внутри ромбов (деталь оригинала) */
    .skyrim-diamond::after {
      content: '';
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--skyrim-gold);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.8;
    }

    /* Заливка */
    .skyrim-fill {
      position: absolute;
      top: 2px;    /* Отступ от верхней линии */
      bottom: 2px; /* Отступ от нижней линии */
      left: 0;
      width: 0%;
      /* Серебристо-дымчатый градиент как в игре */
      background: linear-gradient(to bottom, #e6e6e6 0%, #989898 50%, #e6e6e6 100%);
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
      animation: fill 4s 2s ease-in-out forwards;
      z-index: 1;
    }

    /* ============================== */

    .video-container {
      margin-top: 50px;
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }

    video {
      width: 560px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
      outline: none;
      border: 1px solid #333;
      max-width: 90vw;
    }

    @keyframes fade-in { to { opacity: 1; } }
    @keyframes fill { to { width: 100%; } }
  </style>
</head>
<body>

  <img src="assets\img\Hytale_logo.jpg" alt="Hytale" class="logo">

  <!-- Новая структура бара -->
  <div class="skyrim-loader-wrapper">
    <div class="skyrim-diamond"></div>
    <div class="skyrim-rails">
      <div class="skyrim-fill"></div>
    </div>
    <div class="skyrim-diamond"></div>
  </div>

  <div class="video-container" id="video"></div>

  <script>
    setTimeout(() => {
      const videoContainer = document.getElementById('video');
      videoContainer.innerHTML = `
        <video
          id="rickroll"
          autoplay
          loop
          playsinline
          controls
          style="display:none;">
          <source src="assets/videos/Rick_Roll.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      `;
      videoContainer.style.opacity = '1';

      setTimeout(() => {
        const video = document.getElementById('rickroll');
        if (video) {
          video.style.display = 'block';
          video.muted = false;
          video.play().catch(e => {
            console.log("Auto-play prevented");
            videoContainer.innerHTML = `
              <video
                id="rickroll"
                autoplay
                loop
                playsinline
                controls
                style="display:block;">
                <source src="assets/videos/Rick_Roll.mp4" type="video/mp4">
                Your browser does not support the video tag.
              </video>
            `;
          });
        }
      }, 2000);
    }, 6500);
  </script>
</body>
</html>
