<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hytale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0c0c14 no-repeat center center fixed; /* Твой цвет фона */
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      color: white;
    }

    .logo {
      max-width: 320px;
      margin-bottom: 50px;
      opacity: 0;
      animation: fade-in 1.5s ease-out forwards;
    }

    /* --- SKYRIM LOADER STYLES --- */
    .skyrim-loader-container {
      width: 400px;
      max-width: 80%;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      opacity: 0;
      /* Анимация появления контейнера (как у старого бара) */
      animation: fade-in 1s 1.8s ease-out forwards;
    }

    .skyrim-bar-border {
      width: 100%;
      height: 14px; /* Высота самой полоски */
      border-top: 2px solid #c5a966;    /* Золотой цвет Skyrim */
      border-bottom: 2px solid #c5a966;
      position: relative;
      padding: 3px 0;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    /* Декоративные ромбы по бокам */
    .skyrim-bar-border::before,
    .skyrim-bar-border::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 8px;
      height: 8px;
      border: 2px solid #c5a966;
      background: #0c0c14; /* Цвет фона твоего сайта, чтобы скрыть лишнее */
      transform: translateY(-50%) rotate(45deg);
      box-shadow: 0 0 5px rgba(197, 169, 102, 0.4);
    }

    .skyrim-bar-border::before { left: -14px; }
    .skyrim-bar-border::after { right: -14px; }

    .skyrim-bar-fill {
      height: 100%;
      width: 0%;
      /* Благородный серый градиент как в оригинале */
      background: linear-gradient(to bottom, #9fa1a3, #5a5a5a);
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
      /* Анимация заполнения */
      animation: fill 4s 2s ease-in-out forwards;
    }
    /* ----------------------------- */

    .video-container {
      margin-top: 40px;
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }

    video {
      width: 560px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      outline: none;
      max-width: 90vw;
    }

    @keyframes fade-in { to { opacity: 1; } }
    @keyframes fill { to { width: 100%; } }
  </style>
</head>
<body>
  <!-- Логотип -->
  <img src="assets\img\Hytale_logo.jpg" alt="Hytale" class="logo">

  <!-- Новый Бар Загрузки (Skyrim Style) -->
  <div class="skyrim-loader-container">
    <div class="skyrim-bar-border">
      <div class="skyrim-bar-fill"></div>
    </div>
  </div>

  <div class="video-container" id="video"></div>

  <script>
    // Твой скрипт оставлен без изменений
    setTimeout(() => {
      const videoContainer = document.getElementById('video');
      videoContainer.innerHTML = `
        <video
          id="rickroll"
          autoplay
          loop
          playsinline
          controls
          style="display:none;">
          <source src="assets/videos/Rick_Roll.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      `;
      videoContainer.style.opacity = '1';

      setTimeout(() => {
        const video = document.getElementById('rickroll');
        if (video) {
          video.style.display = 'block';
          video.muted = false;
          video.play().catch(e => {
            console.log("Автовоспроизведение не удалось — пользователь должен кликнуть.");
            videoContainer.innerHTML = `
              <video
                id="rickroll"
                autoplay
                loop
                playsinline
                controls
                style="display:block;">
                <source src="assets/videos/Rick_Roll.mp4" type="video/mp4">
                Your browser does not support the video tag.
              </video>
            `;
          });
        }
      }, 2000);
    }, 6500);
  </script>
</body>
</html>
